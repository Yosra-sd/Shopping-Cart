<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <script src="js/main.js"> </script>
  
</head>

<body>
  <h1>Products List</h1>
  <div class="container">
    <section class="products">
      <div class="col-sm-4 item">
        <div class="card">
          <img class="card-img-top" src="./res/banana.jpg" alt="Card image cap" />
          <div class="card-body">
            <h5 class="card-title">Banana</h5>
            <h6 class="card-subtitle mb-2 text-muted price">Price : <span class="shop-item-price">2.5</span> Dinars</h6>
            <div class="buttons">
              <a href="#" class="btn btn-dark add-cart">Add to cart</a>
              <a href="#" class="card-link"><i class="fa fa-heart like" aria-hidden="true"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4 item">
        <div class="card">
          <img class="card-img-top" src="./res/apple.jpg" alt="Card image cap" />
          <div class="card-body">
            <h5 class="card-title">Apple</h5>
            <h6 class="card-subtitle mb-2 text-muted price">Price : <span class="shop-item-price">2</span> Dinars</h6>
            <div class="buttons">
              <a href="#" class="btn btn-dark add-cart">Add to cart</a>
              <a href="#" class="card-link"><i class="fa fa-heart like" aria-hidden="true"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4 item">
        <div class="card">
          <img class="card-img-top" src="./res/lemon.jpg" alt="Card image cap" />
          <div class="card-body">
            <h5 class="card-title">Lemon</h5>
            <h6 class="card-subtitle mb-2 text-muted price">Price : <span class="shop-item-price">6.7</span> Dinars</h6>
            <div class="buttons">
              <a href="#" class="btn btn-dark add-cart">Add to cart</a>
              <a href="#" class="card-link">
                <i class="fa fa-heart like" aria-hidden="true"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>


  <h1>Cart Details</h1>
  
  <div class="container cart">
    <div class="row">

      <h5 class="card-title">ITEMS</h5>
      <hr>
      
      <table class="table" id="table">
        <thead>
          <tr>
            <th>Product Image</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Quantity</th>
            <th>Product Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="tablebody">
          
        </tbody>
      </table>
      <hr>

      <div class="col-md-2 offset-md-10 total">
        <h6 class="card-title">Total : <span class="cart-total">0</span> Dinars</h6>
        <hr>
        <a href="#" class="btn btn-success purchase">Confirm and Buy</a>
      </div>
    </div>
  </div>


</body>

</html>
